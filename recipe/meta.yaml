{% set name = "aws-crt-cpp" %}
{% set version = "0.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awslabs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4e920a5da67f77a4e2cbceb0f8d3a279f57888cde0abeae19b58bc8374d1cb3d
  patches:
    - patches/0001-use-C-style-for-including-inttypes-in-bin-mqtt5_cana.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("aws-crt-cpp", max_pin="x.x.x") }}

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja-base
    - patch     # [unix]
    - m2-patch  # [win]
  host:
    - aws-c-auth 0.9.0
    - aws-c-cal 0.9.2
    - aws-checksums 0.2.3
    - aws-c-common 0.12.3
    - aws-c-event-stream 0.5.4
    - aws-c-http 0.9.3
    - aws-c-io 0.17.0
    - aws-c-mqtt 0.12.2
    - aws-c-s3 0.7.11
    - aws-c-sdkutils 0.2.3
test:
  commands:
    - test -f $PREFIX/lib/libaws-c-io${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/aws/io/io.h  # [unix]
    - if not exist %LIBRARY_INC%\\aws\\io\\io.h exit 1          # [win]
    - if not exist %PREFIX%\\Library\\bin\\aws-c-io.dll exit 1  # [win]
about:
  home: https://github.com/awslabs/aws-crt-cpp
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: C++ wrapper around the aws-c-* libraries.
  description: |
    C++ wrapper around the aws-c-* libraries. Provides Cross-Platform Transport Protocols and SSL/TLS implementations for C++.
  doc_url: https://awslabs.github.io/aws-crt-cpp/
  dev_url: https://github.com/awslabs/aws-crt-cpp
extra:
  recipe-maintainers:
    - xhochy
    - conda-forge/aws-sdk-cpp